<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center; /* 使图片居中 */
        }
        h2 {
            color: #333;
            margin-top: 50px;
        }
        h4 {
            color: #555;
            margin: 20px 0 10px;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 20px 0;
            text-align: left; /* 文字左对齐 */
            max-width: 800px; /* 限制段落宽度 */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>欢迎来到我的博客！</h2>
    </div>

    <div class="container">
        <h4>麦当劳Logo:</h4>
        <!-- 绝对路径图片 -->
        <img src="https://p1.ssl.qhimg.com/t0102c921497c78168e.jpg" alt="Absolute Path Image" style="width:300px;">
    </div>
    <p>麦当劳是一家全球知名的快餐连锁品牌，成立于1940年。它以金色的拱门标志而闻名，象征着快乐和美味。麦当劳的菜单包括汉堡、薯条、麦乐鸡等多种美食，深受各个年龄段消费者的喜爱。它的成功不仅在于美味的食物，还在于其高效的运营模式和广泛的全球影响力。</p>

    <div class="container">
        <h4>肯德基Logo:</h4>
        <!-- 相对路径图片 -->
        <img src="images/KFC.jpg" alt="Relative Path Image" style="width:300px;">
    </p>
    <p>肯德基是另一家全球著名的快餐连锁餐厅，以其独特的炸鸡配方而闻名。自1930年创立以来，肯德基一直以其美味的炸鸡和舒适的用餐环境吸引着顾客。它的招牌产品包括原味炸鸡、吮指原味鸡等，深受消费者的喜爱。此外，肯德基还不断推出新的产品和套餐，以满足不同顾客的需求。</p>
</body>
</html>
